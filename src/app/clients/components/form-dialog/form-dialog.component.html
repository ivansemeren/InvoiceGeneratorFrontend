<h1 mat-dialog-title>{{ title }}</h1>
    <div mat-dialog-content>
      <form class="form-container" [formGroup] ="clientForm" >
       <!-- {{this.clientForm.value | json}}-->
      <mat-form-field color="primary">
        <input matInput formControlName="firstName" placeholder="First Name" >
        <mat-error *ngIf="clientForm.controls.firstName.invalid && clientForm.controls.firstName.touched">First name is required</mat-error>
      </mat-form-field>
      <mat-form-field color="primary">
          <input matInput formControlName="lastName" placeholder="Last Name" >
          <mat-error *ngIf="clientForm.controls.lastName.invalid && clientForm.controls.lastName.touched">Last name is required</mat-error>
      </mat-form-field>
      <mat-form-field color="primary">
          <input matInput formControlName="email" placeholder="Email" >
          <mat-error *ngIf="clientForm.controls.email.invalid && clientForm.controls.email.touched">Email is required</mat-error>
      </mat-form-field>
    </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button [disabled]="!clientForm.valid" [mat-dialog-close]="clientForm.value" cdkFocusInitial>Save</button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
