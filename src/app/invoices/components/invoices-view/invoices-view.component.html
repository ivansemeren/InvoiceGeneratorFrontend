<mat-card>
  <mat-card-title class="column-title">{{invoice.item}}</mat-card-title>
  <mat-card-content>
    <table>
        <tr>
            <td>Date: </td>
             <td>{{invoice.date | date}}</td>
          </tr>
          <tr>
              <td>Due: </td>
               <td>{{invoice.due | date}}</td>
            </tr>
      <tr>
        <td>Qty: </td>
         <td>{{invoice.qty}}</td>
      </tr>
      <tr>
          <td>Rate: </td>
           <td>${{invoice.rate}}</td>
        </tr>
        <tr>
            <td>Tax: </td>
             <td>{{invoice.tax}}%</td>
          </tr>
          <tr>
              <td>Client Name: </td>
              <td>{{invoice.client.firstName}} {{invoice.client.lastName}}</td>
          </tr>
          <tr>
              <td>Client Email: </td>
              <td>{{invoice.client.email}}</td>
          </tr>
          <tr>
              <td>Total: </td>
              <td>${{total}}</td>
          </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/dashboard','invoices',invoice._id]">Edit</button>
    <button mat-button (click)="downloadHandler(invoice._id)">Download</button>
  </mat-card-actions>
</mat-card>
